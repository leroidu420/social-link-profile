<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon" />
    <title>Social links profile</title>
  </head>
  <body>
    <section>
      <div id="menu">
        <div id="image">
          <img
            src="images/avatar-jessica.jpeg"
            alt="avatar-jessica"
            title="avatar-jessica"
          />
        </div>
        <div id="texts">
          <p id="name">Jessica Randall</p>
          <p id="living">London, United Kingdom</p>
          <p id="description">"Front-end developper and avid reader."</p>
        </div>
        <div id="buttons">
          <a href="https://github.com" target="_blank"><button>GitHub</button></a>
          <a href="https://www.frontendmentor.io" target="_blank"><button>Frontend Mentor</button></a>
          <a href="https://www.linkedin.com/" target="_blank"><button>Linkedin</button></a>
          <a href="https://x.com" target="_blank"><button>Twitter</button></a>
          <a href="https://www.instagram.com/" target="_blank"><button>Instagram</button></a>
        </div>
      </div>
    </section>
  </body>
</html>
